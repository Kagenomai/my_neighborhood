<!DOCTYPE html>
<html>
  <head>
    <title>My Neighborhood</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Bootstrap 4 Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
  <body>
    <div class="container-fluid px-2 py-1">
      <div class="navigation options-nav col-12 pl-0 py-0" data-bind="visible: isVisible">
        <nav class="nav navbar navbar-light sidebar px-1 py-0">
          <button class="btn btn-secondary my-0 my-sm-0" data-bind="click: showSidebar">Collapse</button>
          <div class="form-group form-inline">
            <input class="form-control my-sm-2" id="search-general" type="text" data-bind="textInput: searchBox" placeholder="Ex: Pizza, Parks, Chinese">
            <button class="btn btn-success my-0 my-sm-0" id="search-general-btn" data-bind="click: generalSearch">Search</button>
          </div>
          <hr>
          <div class="input-group mb-sm-1">
            <input class="form-control" id="filter-list" type="text" data-bind="textInput: filterBox">
            <span class="input-group-addon" id="filter-list-btn">Filter</span>
          </div>
          <div id="list" data-bind="foreach: filterList">
            <div class="card card-inverse card-info" data-bind="click: $parent.getMoreInfo">
              <div class="card-block p-2">
                  <h4 class="card-title" data-bind="text: $data.name"></h4>
                  <h6 class="card-subtitle text-muted" data-bind="text: $data.shortAddress"></h6>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <aside class="row">
        <div class="col-1">
          <button class="btn btn-secondary" id="toggle-btn" data-bind="click: showSidebar"><i class="fa fa-caret-right"></i></button>
        </div>
      </aside>
    </div>
    <main>
      <div id="map" data-bind="googleMapsAPI: locationList"></div>
    </main>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Knockout JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Locations JS -->
    <script src="{{url_for('static', filename='js/locations.js')}}"></script>
    <!-- Application JS -->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <!-- Google Map API -->
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCwv2Ak7dQ86nExw3JxglRjsrtpIRpdO1Q&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
